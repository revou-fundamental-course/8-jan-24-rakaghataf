<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KALTIK - Kalkulator Matematik</title>
</head>
<body>
    <header>
        <h1>KALTIK - Kalkulator Matematik</h1>
        <h2>Welcome to Kaltik Persegi</h2>
        <h3>Web ini digunakan untuk menghitung Luas dan Keliling Persegi</h3>
    </header>
    <img id="square" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd2la8pOCYgenWSg4R2LH3_nYFJH5qnxamjDXBsAEYiYsgQLcTMoBrg1dsdPZStWbnB3g&usqp=CAU" />
    <header>
        <h4 id="bujursangkar">Bujur sangkar</h4>
        <h4>Rumus Luas dan Keliling Persegi yaitu:</h4>
        <h4 id="rumus">Luas = S x S</h4>
        <h4 id="rumus">Keliling = 4 x S</h4>
        <h4>Di mana :</h4>
        <h4 id="sisi">S = Sisi</h4>
    </header>
    <div class="inputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas dan Keliling Persegi</label>
        <input type="number" id="squareSide">

    <div class="buttons">
        <button id="hitungButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="resultContainer"></div>
    <script src="js/script.js"></script>
